        - curl -u ${GITLAB_ARTIFACTORY_USER}:${GITLAB_ARTIFACTORY_PASSWORD} "https://${ARTIFACTORY_SERVER}/artifactory/api/docker/ecosystems-cloudsolutions-docker-dev/v2/deployment-tool-runtime-init/tags/list"
    tags:
