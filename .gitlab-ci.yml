            - $TEST_SUITE == "all" && $BIGIP_VERSION == "all"
            - $TEST_SUITE == "azure" && $BIGIP_VERSION == "15"
    variables:
        CLOUD: "azure"
        TF_VAR_DOMAIN: "$CLOUD"
        VERSION_PATH: "v15"
