controls:
  logLevel: silly
  logFilename: /var/log/cloud/bigIpRuntimeInit.log
pre_onboard_enabled:
  - name: provision_rest
    type: inline
    commands:
      - /usr/bin/setdb provision.extramb 1000
      - /usr/bin/setdb restjavad.useextramb true
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      type: compute
      environment: aws
      field: hostname
  - name: REGION
    type: metadata
    metadataProvider:
      environment: aws
      type: uri
      value: /latest/dynamic/instance-identity/document
      query: region
  - name: BIGIP_PASSWORD
    type: secret
    secretProvider:
      environment: aws
      secretId: bigIpPassword
      type: SecretsManager
      version: AWSCURRENT
bigip_ready_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.29.0
      extensionHash: c0bd44f0d63e6bc25a5066d74c20cb6c86d3faad2c4eaa0cd04a47eb30ca104f
    - extensionType: as3
      extensionVersion: 3.36.0
      extensionHash: f7d88910535b97e024b7208b521c9f1a802d39176dc0f81da0ed166abc1617e0
    - extensionType: ts
      extensionVersion: 1.28.0
      extensionHash: c3dc9cd67ef89815c58da4a148080744ef7b4337e53d67f00a46c8b591fb8187
    - extensionType: fast
      extensionVersion: 1.17.0
      extensionHash: 94109f1c3e1180080779de91a5a91ff7baf6dfb9b373396d2b785f886c92550a
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        label: >-
          Quickstart 1NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license
        async: true
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            provision.extramb: 1000
            restjavad.useextramb: true
            ui.advisory.enabled: true
            ui.advisory.color: blue
            ui.advisory.text: BIG-IP Quickstart
          My_Provisioning:
            class: Provision
            asm: nominal
            ltm: nominal
          My_Ntp:
            class: NTP
            servers:
              - 169.254.169.253
            timezone: UTC
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.253
          My_System:
            class: System
            autoPhonehome: true
            hostname: '{{{HOST_NAME}}}'
          quickstart:
            class: User
            partitionAccess:
              all-partitions:
                role: admin
            password: '{{{BIGIP_PASSWORD}}}'
            shell: bash
            userType: regular
post_onboard_enabled: []
