runtime_parameters:
  - name: AZURE_SERVICE_PRINCIPAL
    type: secret
    secretProvider:
      environment: azure
      type: KeyVault
      vaultUrl: https://my-keyvault.vault.azure.net
      secretId: my_azure_admin_secret
      version: 6e86876be4ce46a49ec578dfda897593
  - name: GCP_ROOT_PASSWORD
    type: secret
    secretProvider:
      environment: gcp
      type: SecretManager
      secretId: my-secret-id-02
      version: latest
  - name: AWS_ADMIN_PASSWORD
    type: secret
    secretProvider:
      environment: aws
      type: SecretsManager
      secretId: my_azure_root_secret
      version: AWSCURRENT
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      environment: azure
      type: compute
      field: name
  - name: SELF_IP_INTERNAL
    type: metadata
    metadataProvider:
      environment: azure
      type: network
      field: ipv4
      index: 1
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: azure
      type: network
      field: ipv4
      index: 2
pre_onboard_enabled:
  - name: provision_rest
    type: inline
    commands:
      - /usr/bin/setdb provision.extramb 500
      - /usr/bin/setdb restjavad.useextramb true
bigip_ready_enabled:
  - name: provision_asm_module
    type: inline
    commands:
      - tmsh modify sys provision asm level nominal
  - name: save_sys_config
    type: inline
    commands:
      - tmsh save sys config
post_onboard_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.26.0
      extensionHash: f1f4a23cd7d3ac3d9f38fed520c373f5a16284fab001ebd26593ddc97c011ef3
    - extensionType: as3
      extensionVersion: 3.33.0
extension_services:
  service_operations:
    - extensionType: do
      type: url
      value: https://cdn.f5.com/product/cloudsolutions/templates/f5-azure-arm-templates/examples/modules/bigip/autoscale_do.json
    - extensionType: as3
      type: url
      value: file:///var/tmp/as3_example.json
