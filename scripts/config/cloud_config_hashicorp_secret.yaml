controls:
  logLevel: silly
  logFilename: /var/log/cloud/bigIpRuntimeInit.log
runtime_parameters:
  - name: ADMIN_PASS
    type: secret
    secretProvider:
      type: Vault
      environment: hashicorp
      vaultServer: http://1.1.11.11:8200
      secretsEngine: kv2
      secretPath: kv/data/credential
      field: password
      version: '1'
      authBackend:
        type: approle
        roleId:
          type: inline
          value: qwer-asd-qweq-qwe
        secretId:
          type: inline
          value: s.VowcfLdzY0qD8DnfDc0w
          unwrap: true
pre_onboard_enabled:
  - name: provision_rest
    type: inline
    commands:
      - /usr/bin/setdb provision.extramb 500
      - /usr/bin/setdb restjavad.useextramb true
bigip_ready_enabled:
  - name: provision_asm_module
    type: inline
    commands:
      - tmsh modify sys provision asm level nominal
  - name: save_sys_config
    type: inline
    commands:
      - tmsh save sys config
post_onboard_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.28.0
    - extensionType: as3
      extensionVersion: 3.35.0
extension_services:
  service_operations:
    - extensionType: do
      type: url
      value: https://cdn.f5.com/product/cloudsolutions/f5-azure-arm-templates/examples/modules/autoscale_bigip/do.json
    - extensionType: as3
      type: url
      value: https://cdn.f5.com/product/cloudsolutions/f5-azure-arm-templates/examples/modules/autoscale_bigip/as3.json
