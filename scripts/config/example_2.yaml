  - extensionType: do
    extensionUrl: file:///var/config/rest/downloads/f5-declarative-onboarding-1.35.0-6.noarch.rpm
    extensionHash: 44df23fab10547d5cb0999689b2f9b2a01d7a82e616898b5ccd57172876d2793
    extensionVersion: 1.35.0
  - extensionType: ilx
    extensionUrl: file:///var/config/rest/downloads/myIlxApp.rpm
    extensionVersion: 1.0.0
    extensionVerificationEndpoint: "/mgmt/shared/myIlxApp/info"
    extensionHash: de615341b91beaed59195dceefc122932580d517600afce1ba8d3770dfe42d28
extension_services:
  service_operations:
  - extensionType: do
    type: url
    value: file:///var/config/rest/downloads/do.json
